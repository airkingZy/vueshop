<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script src="../../node_modules/vuex/dist/vuex.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <counter></counter>
  </div>
</body>
<script>
  const  counter = {
      template:`<div>{{ count }}</div>`,
    computed:{
          count(){
              return this.$store.state.count;
          }
    }
  }
  const store = new Vuex.Store({
    state:{
        count:120
    }
  });
  new Vue({
    el:"#app",
    store,
    data:{
        msg:'vuex的使用11'
    },
    components:{
      counter
    }
  })
</script>
</html>
